<form *ngIf="formGroup" [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="space-y-6">
    <ng-container *ngFor="let fieldConfig of config.fields">
        <app-field [config]="fieldConfig" [formGroup]="formGroup" [submitting]="submitting"></app-field>
    </ng-container>
    <div>
        <button [disabled]="submitting" type="submit" class="w-full inline-flex justify-center items-center px-4 py-2 
            font-semibold leading-6 text-sm shadow rounded-md text-white 
            transition ease-in-out 
            duration-150"
            [ngClass]="{ 'cursor-not-allowed bg-indigo-500 hover:bg-indigo-400': submitting, 'bg-indigo-600 hover:bg-indigo-500': !submitting }"
            >
            <svg *ngIf="submitting" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
            {{ config.submitBtnLabel }}
        </button>
    </div>
</form>
