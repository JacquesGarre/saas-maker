<div class="relative z-10" [ngClass]="{'hidden':!show}" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity ease-in duration-200 opacity-0"
        [ngClass]="{'opacity-100': show}" aria-hidden="true"></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div [ngClass]="{'opacity-100 translate-y-0 sm:scale-100': show}" class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all 
            sm:my-8 sm:w-full sm:max-w-lg ease-in duration-200 opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95 pb-4 ">
                <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                    <div class="flex justify-between items-center pb-3">
                        <h5 *ngIf="title" class="text-center text-gray-900 mb-1 text-xl font-medium dark:text-white">
                            {{title}}
                        </h5>
                        <button (click)="close()" type="button" class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                            <span class="sr-only">Close menu</span>
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                          </button>
                    </div>
                    <ng-container #container></ng-container>
                </div>
                <div class="bg-gray-50 px-4 pb-4 sm:flex sm:flex-row-reverse sm:px-6">
                    <button (click)="close()" 
                        type="button" 
                        class="w-full inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
