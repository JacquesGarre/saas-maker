<div class="relative isolate px-6 pt-14 lg:px-8">
    <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
        aria-hidden="true">
        <div class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
            style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
        </div>
    </div>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                alt="Your Company">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your
                account</h2>
        </div>
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <app-form *ngIf="loginFormConfig" [config]="loginFormConfig"></app-form>
            <p class="mt-2 text-center text-sm text-gray-500">
                <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Forgot
                    password?</a> <!-- TODO : forgot-password public page + back-end-->
            </p>
            <p class="mt-10 text-center text-sm text-gray-500">
                Not a member?
                <a href="/sign-up" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Create your
                    account</a>
            </p>

        </div>
    </div>
</div>
<app-toaster *ngIf="toasterConfig" [config]="toasterConfig"></app-toaster><!--// TODO: Should be in toaster service -->
